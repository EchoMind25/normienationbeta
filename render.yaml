databases:
  - name: normie-db
    plan: free
    databaseName: normie
    user: normie

services:
  - type: web
    name: normie-nation
    runtime: node
    plan: free
    buildCommand: npm install --include=dev && npm run build && npm run db:push
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: normie-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 10000
      - key: APP_URL
        value: https://tryechomind.net
      - key: SENDGRID_FROM_EMAIL
        value: support@tryechomind.net
    healthCheckPath: /api/health
